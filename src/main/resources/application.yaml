server:
  port: 3001

spring:
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
   url: jdbc:mysql://localhost:3306/mysql_firebody
   username: mysql_firebody
   password: mysql_firebody

logging:
  level:
    ru.icqparty.firebody.server: DEBUG
    org.mongodb: ERROR
    org.springframework: ERROR
  file: logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"